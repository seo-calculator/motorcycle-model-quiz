*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#0a0c10;--bg2:#12151c;--card:#181c26;--card-h:#1e2330;--sel:#162040;--brd:#2a2f3d;--brd-h:#3d4455;--brd-s:#3b7ddd;--t1:#e8eaed;--t2:#9aa0b0;--t3:#6b7280;--ac:#3b7ddd;--ac2:#5b9aef;--glow:rgba(59,125,221,.15);--glow2:rgba(59,125,221,.3);--ok:#34d399;--warn:#fbbf24;--f:'Barlow',sans-serif;--fd:'Barlow Condensed',sans-serif;--r:10px;--r2:16px;--tr:.2s ease}
html{font-size:16px;scroll-behavior:smooth}body{font-family:var(--f);background:var(--bg);color:var(--t1);line-height:1.6;min-height:100vh;overflow-x:hidden}
body::before{content:'';position:fixed;top:0;left:0;right:0;height:400px;background:radial-gradient(ellipse at 50% 0%,rgba(59,125,221,.08) 0%,transparent 70%);pointer-events:none;z-index:0}
.qc{max-width:720px;margin:0 auto;padding:20px 16px 40px;position:relative;z-index:1}
.hdr{text-align:center;padding:32px 0 24px}.hdr .lr{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:16px}.hdr .lr img{height:28px;border-radius:4px}.hdr .lr span{font-family:var(--fd);font-size:.85rem;font-weight:600;color:var(--t3);text-transform:uppercase;letter-spacing:2px}

.pw{margin:0 0 28px;position:sticky;top:0;z-index:10;background:var(--bg);padding:12px 0 8px;border-bottom:1px solid var(--brd)}.pi{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}.ps{font-size:.78rem;font-weight:600;color:var(--ac2);text-transform:uppercase;letter-spacing:1.5px}.pc{font-size:.82rem;color:var(--t3);font-weight:500}
.pb{height:4px;background:var(--brd);border-radius:4px;overflow:hidden}.pf{height:100%;background:linear-gradient(90deg,var(--ac),var(--ac2));border-radius:4px;transition:width .4s cubic-bezier(.4,0,.2,1)}
.qcard{background:var(--card);border:1px solid var(--brd);border-radius:var(--r2);padding:28px 24px;animation:fu .35s ease}@keyframes fu{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.qn{font-family:var(--fd);font-size:.8rem;font-weight:700;color:var(--ac);text-transform:uppercase;letter-spacing:2px;margin-bottom:8px}.qt{font-size:1.15rem;font-weight:600;line-height:1.45;margin-bottom:4px}.qnote{font-size:.82rem;color:var(--t3);margin-bottom:20px;font-style:italic}
.opts{display:flex;flex-direction:column;gap:8px}
.ob{display:flex;align-items:flex-start;gap:12px;background:var(--bg2);border:1px solid var(--brd);border-radius:var(--r);padding:14px 16px;cursor:pointer;text-align:left;transition:all var(--tr)}.ob:hover{border-color:var(--brd-h);background:var(--card-h)}.ob.sel{border-color:var(--brd-s);background:var(--sel);box-shadow:0 0 0 1px var(--brd-s),inset 0 0 20px var(--glow)}
.ol{display:flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:6px;background:var(--brd);color:var(--t2);font-weight:700;font-size:.78rem;flex-shrink:0;transition:all var(--tr)}.ob.sel .ol{background:var(--ac);color:#fff}
.oc{flex:1;min-width:0}.on{font-weight:600;font-size:.95rem;line-height:1.35;color:var(--t1)}.od{font-size:.82rem;color:var(--t3);margin-top:2px;line-height:1.4}.ob.sel .on{color:#fff}

const EL=['beginner','beg-inter','intermediate','inter-adv','advanced'];

function getExp(a){
  let t=EL.indexOf(a[1]||'beginner');
  const dm={under250:0,'250-400':1,'401-650':2,'651-900':3,'901+':4};
  const d=dm[a[2]]||0;
  if(d<t-1)t=Math.max(d+1,0);
  if(a[4]==='none'&&t>1)t=1;
  if(a[4]==='extensive'&&t<3)t=Math.min(t+1,4);
  return EL[Math.min(t,4)];
}

function getCat(a){
  const sc={cruiser:0,standard:0,sport:0,adventure:0,touring:0};
  const m4={commute:{standard:3},recreation:{sport:2,standard:2},touring:{touring:3},adventure:{adventure:3},track:{sport:3},casual:{cruiser:3}};
  Object.entries(m4[a[5]]||{}).forEach(([k,v])=>sc[k]+=v);
  if(['70-30','50-50','offroad'].includes(a[6]))sc.adventure+=3;
  else if(a[6]==='90-10')sc.adventure+=1;
  if(['250-500','500+'].includes(a[7])){sc.touring+=3;sc.cruiser+=1;}
  if(['frequently','primary'].includes(a[8])){sc.touring+=2;sc.cruiser+=1;}
  // Q11 riding position
  const pm={cruiser:{cruiser:3},standard:{standard:3},sport:{sport:3},'adv-touring':{adventure:2,touring:2}};
  Object.entries(pm[a[11]]||{}).forEach(([k,v])=>sc[k]+=v);
  // Q22 explicit bike type selection (strong signal)
  const bikeTypes=Array.isArray(a[22])?a[22]:[a[22]].filter(Boolean);
  bikeTypes.forEach(bt=>{
    if(bt!=='unsure'&&sc.hasOwnProperty(bt))sc[bt]+=5;
  });
  // Q11 + Q22 cross-reference bonus: when position and type align, amplify
  const posTypAlign={cruiser:['cruiser'],standard:['standard'],sport:['sport'],'adv-touring':['adventure','touring']};
  const posAligns=posTypAlign[a[11]]||[];
  bikeTypes.forEach(bt=>{
    if(posAligns.includes(bt))sc[bt]+=2;
  });
  const p14=Array.isArray(a[15])?a[15]:[a[15]].filter(Boolean);
  p14.forEach(p=>{
    if(p==='comfort'){sc.touring+=2;sc.cruiser+=1;}
    if(p==='agility'){sc.sport+=2;sc.standard+=1;}
    if(p==='power')sc.sport+=2;
    if(p==='style')sc.cruiser+=2;
    if(p==='versatile'){sc.adventure+=2;sc.standard+=1;}
    if(p==='reliable')sc.standard+=1;
  });
  let b=null,bs=-1;
  Object.entries(sc).forEach(([k,v])=>{if(v>bs){bs=v;b=k;}});
  return b||'standard';
}

function budgetRange(a){
  const m={under5k:[0,5000],'5-8k':[5000,8000],'8-12k':[8000,12000],'12-18k':[12000,18000],'18-25k':[18000,25000],'25k+':[25000,99999]};
  return m[a[12]]||[0,99999];
}

function parsePrice(s){
  if(!s)return[0,99999];
  const nums=s.match(/[\d,]+/g);
  if(!nums||nums.length<2)return[0,99999];
  return[parseInt(nums[0].replace(/,/g,'')),parseInt(nums[1].replace(/,/g,''))];
}

function parseMSRP(s){
  if(!s)return 99999;
  const m=s.match(/[\d,]+/);
  return m?parseInt(m[0].replace(/,/g,'')):99999;
}

function shouldUsed(a){
  // Never show used path if user explicitly wants new
  if(a[13]==='new-only'||a[13]==='prefer-new')return false;
  // User explicitly wants used
  if(a[13]==='yes')return true;
  const exp=getExp(a);
  // Budget-driven triggers
  if(a[12]==='under5k')return true;
  if(a[12]==='5-8k'&&(exp==='beginner'||exp==='beg-inter'))return true;
  // Reliability priority only triggers used path at lower budgets
  const p14=Array.isArray(a[15])?a[15]:[a[15]].filter(Boolean);
  if(p14.includes('reliable')&&(a[12]==='under5k'||a[12]==='5-8k'||a[12]==='8-12k'))return true;
  return false;
}

function matchBrand(bike,a){
  const pref=a[18];
  // Multi-select: pref is an array of brand slugs
  const prefs=Array.isArray(pref)?pref:[pref].filter(Boolean);
  if(prefs.length===0||prefs.includes('any'))return true;
  return prefs.includes(bike.brand);
}

function matchEngine(bike,a){
  const pref=a[17];
  if(pref==='unsure')return true;
  const em={torque:['vtwin','single'],smooth:['parallel-twin','single'],revvy:['inline4'],triple:['triple','parallel-twin']};
  return(em[pref]||[]).includes(bike.engineType);
}

function parseCCFromEngine(eng){
  if(!eng)return 0;
  const m=eng.match(/(\d[\d,]*)/);
  return m?parseInt(m[1].replace(/,/g,'')):0;
}

function ccTier(cc){
  if(cc<=300)return 0;
  if(cc<=500)return 1;
  if(cc<=700)return 2;
  if(cc<=900)return 3;
  return 4;
}

function userCCTier(a){
  const dm={under250:0,'250-400':1,'401-650':2,'651-900':3,'901+':4};
  let tier=dm[a[2]]||0;
  // Q3 upgrade intent shifts the target CC tier
  if(a[3]==='stepup')tier=Math.min(tier+1,4);
  else if(a[3]==='bigupgrade')tier=Math.min(tier+2,4);
  // 'first' and 'similar' keep tier as-is
  return tier;
}

function expOk(bike,userExp,a){
  const bi=EL.indexOf(bike.expLevel);
  const ui=EL.indexOf(userExp);
  // Base experience gate: bike can be at most 1 level above user
  if(bi>ui+1)return false;
  // CC experience hard gate: prevent huge displacement jumps
  // Use raw CC tier (without upgrade shift) for safety gates
  const rawDm={under250:0,'250-400':1,'401-650':2,'651-900':3,'901+':4};
  const rawCCTier=rawDm[a[2]]||0;
  const bcc=parseCCFromEngine(bike.engine);
  const upgrade=a[3];
  // Safety gates based on raw experience + upgrade intent
  if(rawCCTier===0){
    // Never ridden / under 250cc
    if(upgrade==='stepup'&&bcc>900)return false;
    else if(upgrade==='bigupgrade'&&bcc>900)return false;
    else if(!upgrade||upgrade==='first'||upgrade==='similar'){if(bcc>650)return false;}
  }else if(rawCCTier===1){
    // 250-400cc experience
    if(upgrade==='stepup'&&bcc>1100)return false;
    else if(upgrade==='bigupgrade'&&bcc>1300)return false;
    else if(!upgrade||upgrade==='similar'){if(bcc>900)return false;}
  }
  // 401cc+ experience: no hard CC ceiling (experience gate handles it)
  return true;
}

function scoreBike(bike,a){
  let s=0;
  const userExp=getExp(a);
  const cat=getCat(a);
  if(!expOk(bike,userExp,a))return-999;
  if(bike.cat===cat)s+=10;
  // Crossover logic
  if(bike.crossover===cat)s+=7;

  // Budget (Q12)
  const[blo,bhi]=budgetRange(a);
  if(bike.isNew){
    const p=parseMSRP(bike.msrp);
    if(p>=blo&&p<=bhi)s+=8;
    else if(p<=bhi*1.15)s+=3;
    else if(p>bhi*1.3)s-=10;
    else s-=5;
  }else{
    const[plo,phi]=parsePrice(bike.priceRange);
    if(plo>=blo*.7&&phi<=bhi*1.2)s+=8;
    else if(plo<=bhi)s+=3;
    else if(plo>bhi*1.3)s-=10;
    else s-=5;
  }

  // New-only filter (Q12)
  if(a[13]==='new-only'&&!bike.isNew)s-=20;

  // Brand preference (Q18) - individual brand multi-select
  const brandPrefs=Array.isArray(a[18])?a[18]:[a[18]].filter(Boolean);
  const hasBrandPref=brandPrefs.length>0&&!brandPrefs.includes('any');
  if(hasBrandPref){
    if(brandPrefs.includes(bike.brand))s+=6;
    else s-=3;
  }

  // Engine character (Q16)
  if(matchEngine(bike,a))s+=2;

  // Maintenance preference (Q13)
  if(a[14]==='lowest'&&['honda','yamaha','suzuki','kawasaki'].includes(bike.brand))s+=1;
  if(a[14]==='diy'&&['harley','ducati','ktm','buell','victory'].includes(bike.brand))s+=1;
  if(a[14]==='dealer'&&['bmw','ducati','ktm','aprilia'].includes(bike.brand))s+=1;

  // Experience level match bonus (Q1/Q2/Q3 combined via getExp)
  if(bike.expLevel===userExp)s+=3;
  else if(EL.indexOf(bike.expLevel)===EL.indexOf(userExp)-1)s+=1;

  // CC experience proximity bonus (Q2) - reward bikes closer to user's CC comfort zone
  const uct=userCCTier(a);
  const bcc=parseCCFromEngine(bike.engine);
  const bct=ccTier(bcc);
  const ccDiff=Math.abs(bct-uct);
  if(ccDiff===0)s+=3;
  else if(ccDiff===1)s+=1;
  else if(ccDiff>=3)s-=2;

  // Seat height vs inseam (Q9) - new bikes only (we have seat data)
  if(bike.isNew&&bike.seat){
    const seatH=parseFloat(bike.seat);
    if(!isNaN(seatH)){
      const inseamMap={under28:27,'28-30':29,'31-33':32,'34-36':35,'37+':38};
      const inseam=inseamMap[a[10]]||32;
      if(inseam<29&&seatH>31.5)s-=2;
      else if(inseam<29&&seatH<=28)s+=2;
      else if(inseam>=35&&seatH<30)s-=1;
      else if(inseam>=35&&seatH>=33)s+=1;
      if(seatH<=inseam+1)s+=1;
    }
  }

  // Height preference (Q8) - penalize heavy/tall ADV for short riders, small bikes for tall
  const htMap={under54:0,'54-57':1,'58-511':2,'60-63':3,'64+':4};
  const ht=htMap[a[9]]||2;
  if(ht<=1){
    // Short riders: bonus for low seat cruisers, penalty for tall ADV
    if(bike.cat==='adventure'&&bike.isNew&&bike.seat){
      const sh=parseFloat(bike.seat);
      if(sh>33.5)s-=2;
    }
    if(bike.cat==='cruiser')s+=1;
  }
  if(ht>=4){
    // Tall riders: penalty for very low/small bikes
    if(bike.cat==='cruiser'&&bike.isNew&&bike.seat){
      const sh=parseFloat(bike.seat);
      if(sh<27)s-=1;
    }
    if(bike.cat==='adventure'||bike.cat==='touring')s+=1;
  }

  // Weight comfort (Q18)
  if(bike.isNew&&bike.weight){
    const wt=parseInt(bike.weight.replace(/[^0-9]/g,''));
    if(!isNaN(wt)){
      const wtPref=a[19];
      if(wtPref==='under400'){
        if(wt<=400)s+=2;
        else if(wt>500)s-=2;
        else if(wt>450)s-=1;
      }else if(wtPref==='400-500'){
        if(wt>=350&&wt<=520)s+=1;
        else if(wt>600)s-=2;
      }else if(wtPref==='500-600'){
        if(wt>=450&&wt<=620)s+=1;
        else if(wt<350)s-=1;
      }else if(wtPref==='600+'){
        if(wt>=550)s+=1;
        else if(wt<400)s-=1;
      }
      // 'unsure' gets no weight modifier
    }
  }

  // Electronics preference (Q15)
  const elecPref=a[16];
  const premiumBrands=['bmw','ducati','ktm','aprilia'];
  const basicBrands=['royalenfield','suzuki'];
  if(elecPref==='essential'){
    if(premiumBrands.includes(bike.brand))s+=2;
    if(bike.expLevel==='advanced'||bike.expLevel==='inter-adv')s+=1;
    if(bike.bestFor&&/radar|semi-active|IMU|APRC|cornering|e-clutch|DCT/i.test(bike.bestFor))s+=1;
  }else if(elecPref==='minimal'){
    if(basicBrands.includes(bike.brand)||bike.brand==='honda'||bike.brand==='yamaha')s+=1;
    if(premiumBrands.includes(bike.brand)&&bike.expLevel==='advanced')s-=1;
    if(bike.bestFor&&/simple|analog|classic|retro|basic/i.test(bike.bestFor))s+=1;
  }

  // Aftermarket importance (Q19)
  if(a[20]==='very'){
    if(['harley','honda','yamaha','kawasaki'].includes(bike.brand))s+=1;
    if(bike.whyBuy&&/aftermarket|customize|community/i.test(bike.whyBuy))s+=1;
    if(bike.bestFor&&/aftermarket/i.test(bike.bestFor))s+=1;
  }

  // Climate (Q20)
  if(a[21]==='wet'){
    // Favor ABS, fuel injection, shaft/belt drive in wet
    if(bike.bestFor&&/ABS|traction/i.test(bike.bestFor))s+=1;
    if(bike.whyBuy&&/shaft drive|belt drive/i.test(bike.whyBuy))s+=1;
  }else if(a[21]==='hot'){
    // Favor liquid-cooled in extreme heat
    if(bike.bestFor&&/liquid.cool/i.test(bike.bestFor))s+=1;
    if(bike.whyBuy&&/liquid.cool/i.test(bike.whyBuy))s+=1;
  }

  // Paved vs unpaved (Q6) - bonus/penalty beyond category assignment
  if(['50-50','offroad'].includes(a[6])){
    if(bike.cat!=='adventure')s-=2;
    if(bike.bestFor&&/off.road|trail|spoked|21/i.test(bike.bestFor))s+=2;
  }
  if(a[6]==='paved'&&bike.cat==='adventure'){
    // If 100% paved but ended up in adventure category, favor road-biased
    if(bike.bestFor&&/road.bias|sport.tour/i.test(bike.bestFor))s+=1;
  }

  // Ride distance (Q7) - long distance rewards touring features
  if(['250-500','500+'].includes(a[7])){
    if(bike.bestFor&&/touring|comfort|cruise|luggage|shaft|DCT/i.test(bike.bestFor))s+=1;
    if(bike.whyBuy&&/touring|shaft drive|cruise/i.test(bike.whyBuy))s+=1;
  }

  // Passenger (Q8) - frequent/primary passenger penalizes small bikes
  if(['frequently','primary'].includes(a[8])){
    const bcc2=parseCCFromEngine(bike.engine);
    if(bcc2<500)s-=2;
    else if(bcc2>=650)s+=1;
  }

  return s;
}

function getResults(a){
  const cat=getCat(a);
  const usedPath=shouldUsed(a);
  const scored=BIKES.map(b=>({...b,score:scoreBike(b,a)})).filter(b=>b.score>-10);
  scored.sort((x,y)=>y.score-x.score);

  const newInCat=scored.filter(b=>b.isNew&&b.cat===cat);
  const usedInCat=scored.filter(b=>!b.isNew&&(b.cat===cat||b.crossover===cat));
  const pref=a[13]; // yes, open, prefer-new, new-only

  let primary,secondary,usedAlt;

  if(pref==='new-only'){
    // New only: primary=best new, secondary=2nd best new, used alt=none
    primary=newInCat[0]||scored.filter(b=>b.isNew)[0];
    secondary=newInCat.filter(b=>b!==primary)[0]||scored.filter(b=>b.isNew&&b!==primary)[0];
    usedAlt=null;
  }else if(pref==='prefer-new'){
    // Prefer new: primary=best new, secondary=2nd new or best overall, used=best used as value option
    primary=newInCat[0]||scored.filter(b=>b.isNew)[0]||scored[0];
    secondary=newInCat.filter(b=>b!==primary)[0]||scored.filter(b=>b!==primary&&b.isNew)[0]||scored.filter(b=>b!==primary)[0];
    usedAlt=usedInCat[0];
  }else if(pref==='yes'){
    // Used enthusiast: primary=best used, secondary=best new as comparison, used alt=2nd used
    primary=usedInCat[0]||scored[0];
    secondary=newInCat[0]||scored.filter(b=>b!==primary)[0];
    usedAlt=usedInCat.filter(b=>b!==primary)[0];
  }else{
    // "open" (default): primary=best overall, secondary=next best, used=best used if primary was new
    primary=scored.filter(b=>b.cat===cat)[0]||scored[0];
    secondary=scored.filter(b=>b!==primary&&(b.cat===cat||b.score>5))[0];
    if(primary&&primary.isNew){
      usedAlt=usedInCat[0];
    }else{
      usedAlt=newInCat[0]&&newInCat[0]!==secondary?newInCat[0]:null;
    }
  }

  const results=[];
  if(primary)results.push({...primary,badge:'primary'});
  if(secondary&&secondary!==primary)results.push({...secondary,badge:'secondary'});
  if(usedAlt&&usedAlt!==primary&&usedAlt!==secondary)results.push({...usedAlt,badge:'used'});
  return{results,cat,exp:getExp(a),usedPath,budget:a[12]};
}

function renderQ(){
  const q=QS[S.qi];
  const cur=S.ans[q.id];
  const curArr=Array.isArray(cur)?cur:cur?[cur]:[];
  const pct=((S.qi)/22*100).toFixed(0);
  let h=`<div class="pw"><div class="pi"><span class="ps">${q.sec}</span><span class="pc">${S.qi+1} of 22</span></div><div class="pb"><div class="pf" style="width:${pct}%"></div></div></div>`;
  h+=`<div class="qcard"><div class="qn">${q.num}</div><div class="qt">${q.text}</div>`;
  if(q.note)h+=`<div class="qnote">${q.note}</div>`;
  else h+=`<div style="margin-bottom:16px"></div>`;
  if(q.multi)h+=`<div class="mn">Select up to ${q.maxSel||2}</div>`;
  h+=`<div class="opts">`;
  q.opts.forEach(o=>{
    const sel=curArr.includes(o.v);
    h+=`<div class="ob${sel?' sel':''}" onclick="pick(${q.id},'${o.v}',${!!q.multi})"><div class="ol">${o.l}</div><div class="oc"><div class="on">${o.n}</div>${o.d?`<div class="od">${o.d}</div>`:''}</div></div>`;
  });
  h+=`</div><div class="nb">`;
  if(S.qi>0)h+=`<button class="btn bb" onclick="prev()">${SVG.back} Back</button>`;
  const hasAns=curArr.length>0;
  if(S.qi<21)h+=`<button class="btn bn" onclick="next()" ${hasAns?'':'disabled'}>${SVG.arrow} Next</button>`;
  else h+=`<button class="btn bn" onclick="finish()" ${hasAns?'':'disabled'}>${SVG.star} See My Results</button>`;
  h+=`</div></div>`;
  app.innerHTML=h;
  window.scrollTo({top:0,behavior:'smooth'});
}

function pick(qid,val,multi){
  if(multi){
    const q=QS.find(q=>q.id===qid);
    let cur=Array.isArray(S.ans[qid])?[...S.ans[qid]]:[];
    const exclusives=['any','unsure'];
    if(exclusives.includes(val)){
      // Clicking exclusive: toggle it alone
      cur=cur.includes(val)?[]:[val];
    }else{
      // Clicking a normal option: remove any exclusive first
      cur=cur.filter(v=>!exclusives.includes(v));
      if(cur.includes(val))cur=cur.filter(v=>v!==val);
      else{if(cur.length>=(q.maxSel||2))cur.shift();cur.push(val);}
    }
    S.ans[qid]=cur;
  }else{S.ans[qid]=val;}
  renderQ();
}

function next(){if(S.qi<21){S.qi++;renderQ();}}
function prev(){if(S.qi>0){S.qi--;renderQ();}}
function startQuiz(){S.step='quiz';S.qi=0;S.ans={};renderQ();}

  // Rent CTA
  const primaryName=r.results[0]?r.results[0].name:'a motorcycle';
  h+=`<div class="cta"><h3>Try Before You Buy on Riders Share</h3><p>Rent ${primaryName} (or similar) from a local owner. Confirm it's the right fit before you spend thousands.</p><a href="https://www.riders-share.com" target="_blank" rel="noopener">Browse Rentals ${SVG.ext}</a></div>`;
  // Retake
  h+=`<div class="ret"><button class="bret" onclick="startQuiz()">Retake Quiz</button></div>`;
  h+=`<div class="cred">Quiz data and content strategy by <a href="https://rizenmetrics.com" target="_blank" rel="noopener">RiZen Metrics</a> for <a href="https://www.riders-share.com" target="_blank" rel="noopener">Riders Share</a></div>`;
  h+=`</div>`;
  app.innerHTML=h;
  window.scrollTo({top:0,behavior:'smooth'});
}

renderLanding();

</script>
</body>
</html>
